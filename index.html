<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Budi</title>
  </head>
  <body>
    <h1>Budget Budi</h1>
    <h2>lets find your income</h2>
    <p>
      enter income based on hourly rate, salary, or what you see on every period
    </p>

    <select name="income-type" id="income-type">
      <option value="" name="yearly income">Yearly</option>
      <option name="monthly income">Monthly</option>
      <option name="bi-weekly income">Bi-weekly</option>
      <option name="weekly income">Weekly</option>
      <option name="hourly income">Hourly</option>
    </select>
    <input type="number" id="income" />
    <button id="enterIncome">Enter</button>
    <p id="displayIncome"></p>
    <script src="script.js"></script>
  </body>
</html>
