<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Budi</title>
    <style>
      /* styles for developing */
      body {
        background-color: #222;
        color: #e3e3e3;
      }

      #addExpense {
        display: block;
      }

      #expenseList {
        display: inline-grid;
      }
    </style>
  </head>
  <body>
    <h1>Budget Budi</h1>
    <h2>Enter Your Hourly Rate</h2>

    <input type="number" id="income" />

    <p id="displayIncome"></p>
    <p id="displayExpense"></p>
    <!-- add expenses by pressing a plus sign & entering data into the field -->
    <button id="addExpense">+</button>
    <div id="expenseList"></div>
    <script src="script.js"></script>
  </body>
</html>
