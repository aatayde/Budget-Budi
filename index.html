<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Budi</title>
  </head>
  <body>
    <h1>Budget Budi</h1>
    <h2>lets find your income</h2>
    <p>enter income</p>

    <select name="income-type" id="income-type">
      <option value="yearly Income">yearly income</option>
      <option value="monthly Income">Monthly income</option>
      <option value="bi-weekly Income">bi-weekly income</option>
      <option value="weekly Income">weekly income</option>
    </select>
    <input type="number" id="income" />
    <button id="enterIncome">Enter</button>
    <p id="displayIncome"></p>
    <script src="script.js"></script>
  </body>
</html>
